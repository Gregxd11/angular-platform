<app-error (erase)='deleteErr($event)' [error]='error' *ngIf='showError'></app-error>
<div class="container">
  <div class="box mt-6">
    <form [formGroup]='form' (ngSubmit)="onSubmit()">
      <div *ngIf='reqType === "REGISTER" ' class="field">
        <p class="control has-icons-left">
          <input class="input" formControlName='username' required type="text" placeholder="Username">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input class="input" formControlName='email' required type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input class="input" formControlName='password' required type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <button [disabled]='!form.valid' class="button is-primary">
            {{buttonText}}
          </button>
        </p>
      </div>
    </form>
  </div>
</div>
