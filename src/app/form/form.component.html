<div class="container box mt-6">
  <form [formGroup]='form' (ngSubmit)="onSubmit()">
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input class="input" formControlName='email' required type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input class="input" formControlName='password' required type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control">
        <button [disabled]='!form.valid' class="button is-primary">
          {{buttonText}}
        </button>
      </p>
    </div>
  </form>
</div>
